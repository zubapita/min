{extends file='cmn/layout/index.tpl'}

{block name="head"}
	<!-- Write meta tag and link tag here. -->
	<!-- <link rel="stylesheet" href="/cmn/css/style_name.css" type="text/css" media="screen"> -->
{/block}	

{block name="title"}<!--{$className}-->{/block}

<!-- Ajax search form -->
{block name="body"}
<div class="container">
<div class="page-header">
	<div class="row">
		<div class="col-lg-12">
		<h1><!--{$className}--> List</h1>
		<section id="searchForm">
			<form>
				<input id="searchKeyword" type="search" placeholder="Search Keyword" />
				<label for="allItemsNum">Found:</label><span id="allItemsNum">{$pager.allItemsNum}</span>
			</form>
		</section>

		<section id="<!--{$className}-->List">
			{include file='<!--{$pageName}-->/includes/autoList.inc'}
		</section>
		<form>
			<input type="hidden" id="currentPage" value="{$pager.currentPage}" />
			<input type="hidden" id="maxPage" value="{$pager.maxPage}" />
		</form>
		</div><!-- /col-lg-12 -->
	</div><!-- /row -->
</div><!-- /page-header -->
</div><!-- /container -->
{/block}	

{block name="footer"}
	<!-- Write loading javascript tag here. -->
	<script src="/<!--{$pageName}-->/js/<!--{$className}-->ScrollAndSearch.js" type="text/javascript" charset="utf-8"></script>
{/block}
